# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
#     checkstyle
# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

maven.checkstyle.properties = ${basedir}/project.properties


###########################
checkstyle.needbraces.tokens=LITERAL_DO,LITERAL_FOR,LITERAL_WHILE
checkstyle.leftcurly.tokens=CLASS_DEF,CTOR_DEF,INTERFACE_DEF,LITERAL_CATCH,LITERAL_DO,LITERAL_FINALLY,LITERAL_FOR,LITERAL_SWITCH,LITERAL_SYNCHRONIZED,LITERLA_TRY,LITERAL_WHILE,METHOD_DEF
# No braces LITERAL_IF,LITERAL_ELSE
checkstyle.lcurly.type = eol
checkstyle.lcurly.method = eol
checkstyle.lcurly.other = eol
checkstyle.rcurly = ignore
checkstyle.paren.pad = nospace
checkstyle.allow.tabs = false
checkstyle.allow.protected = true
checkstyle.allow.package = false
checkstyle.allow.no.author = false
checkstyle.tab.width = 4
checkstyle.maxfilelen = 1000
checkstyle.maxlinelen = 80
checkstyle.methodlength = 40
checkstyle.maxconstructorlen = 150
checkstyle.ignore.importlength = false
#checkstyle.pattern.member = ^[a-z][a-zA-Z0-9]*$
checkstyle.pattern.publicmember = ^f[A-Z][a-zA-Z0-9]*$
checkstyle.pattern.parameter = ^[a-z][a-zA-Z0-9]*$
checkstyle.const.pattern = ^[a-zA-Z][a-zA-Z0-9_]*$
#checkstyle.pattern.const = ^[A-Z]([A-Z0-9_]*[A-Z0-9])?$
#checkstyle.pattern.static = ^[a-z][a-zA-Z0-9]*$
#checkstyle.pattern.type = ^[A-Z][a-zA-Z0-9]*$
checkstyle.pattern.method = ^[a-z\_A-Z0-9]*$
#checkstyle.pattern.localvar = ^[a-z][a-zA-Z0-9]*$
checkstyle.javadoc.scope = public
checkstyle.javadoctype.scope = private
checkstyle.javadocmethod.scope = public
checkstyle.javadocvariable.scope = public
#checkstyle.require.package.html = false
checkstyle.illegal.imports = sun
#checkstyle.ignore.imports = false
# Lines containing 'Source:' may be longer than linelen
checkstyle.ignore.maxlinelen = Source:
checkstyle.ignore.whitespace = yes
#checkstyle.ignore.whitespace = false
checkstyle.ignore.cast.whitespace = false
checkstyle.ignore.braces = true
#checkstyle.ignore.public.in.interface = false
#checkstyle.header.file = LICENSE.txt
#checkstyle.header.regexp = false
#checkstyle.header.ignoreline = 1,2,3,4,5,6
checkstyle.wrap.operator=ignore





maven.javadoc.stylesheet = ./xdocs/stylesheets/javadoc-style.css
#maven.javadoc.overview = ${basedir}/src/java/main/org/drools/overview.html
# Only needed if we refer to private methods in the javadoc
maven.javadoc.private = true

maven.jarResources.basedir = src/java/

maven.xdoc.date = left
maven.xdoc.version=${pom.currentVersion}


maven.junit.fork = true


# In days this takes us back to before the start
maven.activitylog.range = 1500
maven.changelog.range = 1500

maven.tasklist.taskTag = @todo



