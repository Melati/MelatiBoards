# smtp.properties.example
#
# This file configures the Paneris melati boards system by associating
# incoming mail to a particular domain to a particular database

org.paneris.melati.boards.receivemail.database.testboards.paneris.org=paneris

# Mail sent to ....@boards.dgroup.co.uk will be sent to the `dgroup' database
org.paneris.melati.boards.receivemail.database.boards.dgroup.co.uk=dgroup

# Mail sent to ....@messageboards.betrothed.co.uk will be sent to the `betrothed' database
org.paneris.melati.boards.receivemail.database.messageboards.betrothed.co.uk=betrothed

#Default board store
org.paneris.melati.boards.receivemail.BoardStoreImpl=org.paneris.melati.boards.receivemail.BoardStoreImpl


